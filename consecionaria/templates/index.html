{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center fw-bold" style="font-family: 'Arial', sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">
                        Bienvenido {% if user.is_authenticated %} {{ user.first_name }} {{ user.last_name }} {% endif %}
                    </h4>
                    <p class="card-text text-center" style="font-family: 'Arial', sans-serif; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);">CONCESIONARIA AUTITO</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
