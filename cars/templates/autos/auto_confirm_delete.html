{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar Auto</h2>
    <p>¿Estás seguro de que deseas eliminar este auto?</p>
    <p>Nombre: {{ auto.modelo.nombre }}</p>
    <p>Marca: {{ auto.modelo.marca.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'auto_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
