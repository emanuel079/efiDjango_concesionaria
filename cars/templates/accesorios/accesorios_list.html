{% extends 'home/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Lista de Accesorios</h2>
    {% if user.is_staff %}
    <a href="{% url 'accesorios_create' %}" class="btn btn-success mb-3">Crear Nuevo Accesorio</a>
    {% endif %}
    <div class="list-group">
        {% for accesorio in accesorios %}
            <a href="{% url 'accesorios_detail' accesorio.pk %}" class="list-group-item list-group-item-action">
                <img src="{{ accesorios.imagen.url }}" style="width: 45px; height:45px; margin-right: 10px;" alt="Imagen de {{ accesorio.nombre }}">
                {{ accesorio.nombre }}
                <span class="float-end">
                    <a href="{% url 'accesorios_detail' accesorio.pk %}" class="btn btn-success btn-sm">Cotizar</a>

                    {% if user.is_staff %}
                    <a href="{% url 'accesorios_update' accesorio.pk %}" class="btn btn-secondary btn-sm">Editar</a>
                    <a href="{% url 'accesorios_delete' accesorio.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                    
                    {% endif %} 
                </span>
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
