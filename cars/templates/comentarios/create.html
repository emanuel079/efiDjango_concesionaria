{% extends "home/base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Agregar Comentario</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_auto">Auto</label>
            <input type="text" class="form-control" id="id_auto" value="{{ auto.marca }} {{ auto.modelo }}" disabled>
        </div>
        <div class="form-group">
            <label for="id_user">Cliente</label>
            <input type="text" class="form-control" id="id_user" value="{{ request.user.username }}" disabled>
        </div>
        <div class="form-group">
            <label for="id_comentario">Comentario</label>
            {{ form.comentario }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
{% endblock %}
